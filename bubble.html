<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Bubble Animation</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
}

.bubble-container {
    width: 100%;
    height: 100vh;
    background-color: #000;
    position: relative;
    overflow: hidden;
}

.bubble {
    width: clamp(30px, 5vw, 60px);
    height: clamp(30px, 5vw, 60px);
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    animation: float 5s ease-in-out infinite;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

/* Different animation delays for each bubble */
.bubble:nth-child(1) { animation-delay: 0s; }
.bubble:nth-child(2) { animation-delay: 0.5s; }
.bubble:nth-child(3) { animation-delay: 1s; }
.bubble:nth-child(4) { animation-delay: 1.5s; }
.bubble:nth-child(5) { animation-delay: 2s; }
.bubble:nth-child(6) { animation-delay: 2.5s; }
.bubble:nth-child(7) { animation-delay: 3s; }
.bubble:nth-child(8) { animation-delay: 3.5s; }
.bubble:nth-child(9) { animation-delay: 4s; }
.bubble:nth-child(10) { animation-delay: 4.5s; }

@keyframes float {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0px);
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .bubble {
        width: clamp(25px, 6vw, 50px);
        height: clamp(25px, 6vw, 50px);
    }
}

@media (max-width: 480px) {
    .bubble {
        width: clamp(20px, 8vw, 40px);
        height: clamp(20px, 8vw, 40px);
    }
}
</style>
</head>
<body>
<div class="bubble-container">
  
    <div class="bubble" style="top: 10%; left: 8%;"></div>
    <div class="bubble" style="top: 45%; left: 25%;"></div>
    <div class="bubble" style="top: 25%; left: 5%;"></div>
    <div class="bubble" style="top: 35%; left: 65%;"></div> </div>
</body>
</html>
